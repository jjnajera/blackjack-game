<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Blackjack</title>
  </head>
  <body>
      <header class="body">
        <h1>Blackjack</h1>
        <h2>Test you luck against the house</h2>
        <h6>...just remember the house always wins</h6>
      </header>
      <aside>
        <div class="deal">
          <p>Betting Amount: $<span id='bet-total'>0</span></p>
          <p>Account: $<span id='account'>2000</span><p>
        </div>
      </aside>
      <main id="container" class="body">
        <form class="game">
          <button class="start-game">Start Game</button>
        </form>
        <section>
          <h3>Rules of the game</h3>
          <p>Your goal is to have a higher hand than the dealer without going over 21</p>
        </section>
      </main>
      <aside class="waiting">
        <h1>Shuffling...</h1>
        <div class="loading cards back-cover"></div>
        <div class="loading cards back-cover"></div>
        <div class="loading cards back-cover"></div>
      </aside>
      <div class="game-over">
        <h1>GAME OVER</h1>
      </div>
      <div id="message">
      </div>
      <div id='new'>
        <h3>Place your bet</h3>
        <div class='bets-wrapper'>
          <button class='bets' id='one'>One</button>
          <button class='bets' id='ten'>Ten</button>
          <button class='bets' id='fifty'>Fifty</button>
          <button class='bets' id='place-deal'>Deal</button>
        </div>
      </div>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="js/Player.js"></script>
    <script src="js/Dealer.js"></script>
    <script src="js/App.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
